<!DOCTYPE html>
<html>
  <head>
    <meta chartset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>FEU Alabang ACM | 24-25 DP Blast</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script src="./Libs/html2canvas.min.js"></script>
  </head>
  <div id="dpEditor">
    <div class="stackImage">
      <img
        id="templateDP"
        src="./Assets/Images/Sample.png"
        alt="Sample Profile"
      />
      <img
        id="uploadedProfile"
        src="./Assets/Images/SampleProfile.png"
        alt="Sample Profile"
      />
    </div>
    <div id="controls">
      <div id="uploadBtn">
        <input type="file" id="uploadButton" accept=".png, .jpg, .jpeg">
          <p>Upload</p>
        </input>
      </div>
      <div id="downloadButton">
        <p>Download</p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</html>
